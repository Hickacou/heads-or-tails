<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Teko:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/settings.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/settings.js"></script>
</head>
<body>
    <div id="root">
        <div id="app-title" class="external-elemnt">Simulateur de pile ou face.</div>
        <div id="app-version" class="external-element"></div>
        <div id="dev-links" class="external-elem">
            <div id="dev-links-sentence">Retrouvez moi sur</div>
            <a class="dev-link" id="github" title="GitHub" href="https://github.com/Hickacou" target="_blank"></a>
            <a class="dev-link" id="twitter" title="Twitter" href="https://twitter.com/puddingmangue" target="_blank"></a>
        </div>
        <div id="settings" class="app-section displayed">
            <div class="app-section-title">Paramètres de la simulation</div>
            <div class="parameter-line" id="n">
                Nombre n de lancers : <input type="number" value="0" min="0" /> <i>(Remplir 0 pour ∞) — Cardinal de l'ensemble des observables : <span id="cardOmega">∞</span></i> 
            </div>
            <div class="parameter-line" id="interval">
                Interval de temps entre chaque lancer : <input type="number" value="50" min="0" />ms <i>(Remplir 0 pour une simulation quasi-immédiate)</i> 
            </div>
            <div class="section-corner-container">
                <button id="start-simulation" class="section-corner-button">Démarrer la simulation</button>
            </div>
        </div>
        <div id="simulator" class="app-section">

        </div>
        <div id="results" class="app-section"></div>
    </div>
</body>
</html>
