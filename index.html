<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Teko:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/settings.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/settings.js"></script>
</head>
<body>
    <div id="root">
        <div id="settings" class="app-section displayed">
            <div class="app-section-title">Paramétrer la simulation</div>
            <div class="parameter-line" id="n">
                Nombre n de lancers : <input type="number" value="0" min="0" /> <i>(Remplir 0 pour ∞) — Nombre de cas possibles : <span id="cardOmega">∞</span></i> 
            </div>
            <div class="parameter-line" id="interval">
                Interval de temps entre chaque lancer : <input type="number" value="50" min="0" />ms <i>(Remplir 0 pour une simulation quasi-immédiate)</i> 
            </div>
            <div class="section-corner-container">
                <button id="start-simulation" class="section-corner-button">Démarrer la simulation</button>
            </div>
        </div>
        <div id="simulator" class="app-section">

        </div>
        <div id="results" class="app-section"></div>
    </div>
</body>
</html>
